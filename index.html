<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Job Application</title>
  </head>
  <body>
    <header class="header">Information about yourself</header>
    <br />
    <div>
      <form action="#" class="form">
        <label for="name">Name:</label>
        <input type="text" id="name"/>
        <br />

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" />
        <br />

        <label for="position">Position:</label>
        <input type="text" id="position" />
        <br />
        <label for="marital-status">Marital status:</label>
        <input type="text" id="marital-status" />
        <br />
        <label for="desired-salary">Desired salary:</label>
        <input type="text" id="desired-salary" />
        <br />
        <label for="previous-work">Previous work experience:</label>
        <input type="text" id="previous-work" />
        <br />

        <label for="age">Your age:</label>
        <select name="age">
          <option>underage</option>
          <option>adult</option>
          <option>too old</option>
        </select>
        <br />

        <button type="submit" class="btn-send">Send</button>
      </form>
    </div>
  </body>
</html>
